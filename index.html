---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <h1><span>Ottosson</span> <small>Translation</small></h1>
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot hero-image">
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      
      <script type="text/javascript">
	      document.write('<p>Contact: <a href="mailto: {{ site.author.email }}">{{ site.author.email }}</a></p>')
      </script>
      <noscript>
	      <p><em>Email address protected by JavaScript. Please enable JavaScript to contact me.</em></p>
      </noscript>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      <a href="{{ site.repo }}/archive/master.zip" class="button button-ghost" title="Download">CV</a>
      {% include social.html %}
    </div>
  </div>
</section>
